<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spice Paradise Login</title>
        <link rel="stylesheet" href="loggin.css">
    </head>
    
<body>
    <div class="login-container">
        <!-- Restaurant Header -->
        <header class="restaurant-header">
            <h1>Spice Paradise</h1>
            <p>Your authentic Indian flavours gateway to delicious meals.</p>
        </header>


        <!-- Login Form -->
        <form action="login.php" method="POST" class="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='register.html'">Register</button>
        </form>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Spice Paradise. Taste the passion in every bite!</p>
        </footer>
    </div>
</body>
